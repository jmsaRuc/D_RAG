server {
    listen 8123;
    server_name localhost;

    location / {
        proxy_pass http://langgraph-api:2024; # Forward to your LangGraph server
        proxy_hide_header 'Access-Control-Allow-Origin';
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PATCH, DEL';
        add_header 'Access-Control-Allow-Headers' 'origin, content-type, accept, Authorization, x-auth-scheme';
        add_header 'Access-Control-Allow-Private-Network' 'true';

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}